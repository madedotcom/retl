# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
sudo: false

r_packages:
  - testthat
  - R.utils
  - aws.s3

r_github_packages:
  - jimhester/covr
  - byapparov/bigrquery
  - r-lib/gargle
  - jimhester/lintr
  - cloudyr/googleCloudStorageR

after_success:
  - Rscript -e 'covr::codecov()'

addons:
  apt:
    sources:
    - sourceline: 'ppa:chris-lea/libsodium'
    packages:
    - libsodium-dev
